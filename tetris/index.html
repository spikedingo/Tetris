<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0," name="viewport" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/model.css" rel="stylesheet">
</head>

<body>

<div class="container" id="playbox">
	<div class="row">
		<div class="col-md-12">
			<div id="moving"></div>
			<div id="placed"></div>
			<div id="div1">
				<ul></ul>
			</div>
			<div id="save"><p>saved parts</p></div>
			<div id="next"><p class="score">score:000000</p><p class="linesCleared">lines:000</p><div class ="nextDiv"></div><div class ="nextDiv"></div><div class ="nextDiv"></div></div>
		</div>
	</div>
</div>
<div class="container" id="touchControl">
	<div class="row">
		<div class="col-md-5 btn btn-warning" id="bLeft" onkeypress="BindEnter();">LEFT</div>
		<div class="col-md-2 btn btn-warning" id="bStore">STORE</div>
		<div class="col-md-5 btn btn-warning" id="bRight">RIGHT</div>
	</div>
	<div class="row" style="text-align:center;">
		<div class="col-md-6 btn btn-warning" id="bChange">CHANGE</div>
		<div class="col-md-6 btn btn-warning" id="bPlace">PLACE</div>
	</div>
</div>
<!-- <footer class="footer">
	<div class="container">
		<p>Author:SpikeDingo</p>
	</div>
</footer> -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/model.js"></script>
</body>
</html>
